<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <title>Sign up</title>
    <link rel="icon" href="images/fb-icon.png" />
  </head>

  <body>
    <section id="fb-login">
      <div class="sign-container">
        <div class="header">
          <div class="header-icon2">
            <i class="bi bi-facebook"></i>
          </div>
        </div>
        <div class="card">
          <div class="heading">
            <h1>Sign up!</h1>
          </div>

          <div class="input-box">
            <input type="text" placeholder="Name" class="inputs" required />
          </div>
          <div class="name-message">
            <p>Please enter your name!</p>
          </div>

          <div class="input-box">
            <input
              type="email"
              placeholder="Email"
              class="inputs"
              required
              id="myname"
            />
          </div>
          <div class="name-message">
            <p>Please enter your email!</p>
          </div>

          <div class="input-box">
            <input
              type="password"
              placeholder="Password"
              id="pass"
              class="inputs"
              required
            />
          </div>
          <div class="name-message">
            <p>Please enter your password!</p>
          </div>
          <div class="pass-message">
            <p>Empty space not allowed in password!</p>
          </div>
          <div class="pass-message">
            <p>Password minimum length must be 8!</p>
          </div>

          <div class="input-box">
            <input
              type="password"
              placeholder="Confirm Password"
              id="cpass"
              class="inputs"
              required
            />
          </div>
          <div class="name-message">
            <p>Please enter your password!</p>
          </div>
          <div class="pass-message">
            <p>Password does not match!</p>
          </div>

          <a href="#" class="next-but"
            ><div class="next-button" id="btn">Sign up</div></a
          >
          <div class="pass-message">
            <p style="color: rgb(9, 228, 9)">Signup Completed!</p>
          </div>

          <a href="index.html" class="last" id="logs">
            <div class="next-button" id="log">Go to login</div>
          </a>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
